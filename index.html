<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online!</h1>
    </header>

    <main>
        <section>
            <form action="" method="get">

                <fieldset>
                        
                        <legend><strong>DADOS PESSOAIS</strong></legend>

                        <label for="nameUser">Nome</label>
                        <input type="text" name="userName" id="nameUser" required>
                        <br>

                        <label for="ageUser">Idade</label>
                        <input type="number" name="userAge" min="12" max="100" id="ageUser" required>
                        <br>

                        <label for="birthDate">Data de Nascimento</label>
                        <input type="date" name="birthDate">
                        <br>

                        <label for="emailUser">E-mail</label>
                        <input type="email" name="userEmail" id="emailUser" required>
                        <br>

                        <label for="numberPhoneUser">Telefone</label>
                        <input type="tel" name="userNumberPhone" pattern="[0-9]{11}" placeholder="(DD)X-XXXX-XXXX" id="numberPhoneUser">
                        <br>

                        <label for="userImage">Upload de foto</label>
                        <input type="file" accept="image/*">
                        <br>

                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>
                    
                    <p>Genero: </p>
                    <input type="radio" name="userGender" value="Masculino" id="manUser">
                    <label for="manUser">Masculino</label>

                    <input type="radio" name="userGender" value="Femenino" id="womanUser">
                    <label for="womanUser">Femenino</label>

                    <input type="radio" name="userGender" value="notInformad" id="notInformad">
                    <label for="notInformad">Prefiro não informar</label>
                    <br>

                    <label for="maritalStatus">Estado Cívil</label>
                    <select name="maritalStatus">
                        <option value="notInformad" >Informe...</option>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="casado">União Estável</option>
                    </select>
                    <br>

                    <label for="selectState">Estado</label>
                    <select name="userState" id="selectState">
                        <option value="Acre">Acre</option>
                        <option value="Alagoas">Alagoas</option>  
                        <option value="Amapá">Amapá</option>     
                        <option value="Amazonas">Amazonas</option>
                        <option value="Bahia">Bahia</option>
                        <option value="Ceará">Ceará</option>    
                        <option value="Distrito Federal"> Distrito Federal</option>
                        <option value="Espirito Santo">Espirito Santo</option>
                        <option value="Goiás">Goiás</option>
                        <option value="Maranhão"> Maranhão</option>
                        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                        <option value="Mato Grosso">Mato Grosso</option>
                        <option value="Minas Gerais">Minas Gerais</option>
                        <option value="Pará">Pará</option>
                        <option value="Paraíba">Paraíba</option>
                        <option value="Paraná">Paraná</option>
                        <option value="Pernambuco">Pernambuco</option>
                        <option value="Piauí">Piauí</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                        <option value="Rondônia">Rondônia</option>
                        <option value="Roraima">Roraima</option>
                        <option value="Santa Catarina">Santa Catarina</option>
                        <option value="São Paulo"> São Paulo</option>
                        <option value="Sergipe">Sergipe</option>
                        <option value="Tocantins">Tocantins</option>
                    </select>
                    <br>

                    <label for="userCity">Cidade</label>
                    <input type="text" name="userCity" autocomplete="address-level2" placeholder="Ex.: Fortaleza">
                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes Sociais: </p>
                    <input type="checkbox" name="social" id="instagram" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>

                    <input type="checkbox" name="social" value="facebook">
                    <label for="social">Facebook</label>
                    <br>

                    <input type="checkbox" name="social" value="linkedin">
                    <label for="social">Linkedin</label>
                    <br>

                    <input type="checkbox" name="social" value="x">
                    <label for="social">X</label>
                    <br>

                    <label for="musicStyle">Estilo Musical:</label>
                    <input list="styleTypes" id="musicStyle" type="text" name="userMusicStyle">
                    <datalist id="styleTypes">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Samba">
                        <option value="Funk">
                    </datalist>
                    <br>

                    <label for="favoriteColor">Cor favorita</label>
                    <input type="color" id="favoriteColor" name="userFavoriteColor">

                </fieldset> 

                <fieldset>
                    <legend>Opinião</legend>

                    <input type="radio" name="opinion" value="excellent"id="excellentOpinion">
                    <label for="excellentOpinion">Ótima</label>
                    <br>

                    <input type="radio" name="opinion" id="goodOpinion" value="good">
                    <label for="goodOpinion">Boa</label>
                    <br>

                    <input type="radio" name="opinion" id="regularOpinion" value="regular">
                    <label for="regularOpinion">Regular</label>
                    <br>

                    <input type="radio" name="opinion" id="badOpinion" value="bad">
                    <label for="badOpinion">Ruim</label>
                    <br>
                    <br>

                    <label for="userCommet">Escreva sua opinião</label>
                    <br>
                    <textarea name="commet" id="userCommet" placeholder="Digite aqui..."></textarea>

                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>

                    <input type="checkbox" name="userLgpd" id="userLgpdTerms" value="Confirmed" required>
                    <label for="userLgpdTerms"> Eu aceitos participar a pesquisa</label>
                    <br>

                    <input type="checkbox" name="userGetResult" id="getResult" value="accept">
                    <label for="getResult"> Eu aceitos receber o resultado por e-mail</label>
                </fieldset>


                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
